	<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, getCountFromServer, orderBy, query } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBNlcpQZI3TgfuP-bf1sCuhQjSNFXAdUvs",
            authDomain: "selfcare-1476e.firebaseapp.com",
            projectId: "selfcare-1476e",
            storageBucket: "selfcare-1476e.firebasestorage.app",
            messagingSenderId: "609604667702",
            appId: "1:609604667702:web:37726298edfa70ed558b97"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch counts for coaches and users
        async function fetchCounts() {
            try {
                const coachesCollection = collection(db, "coaches");
                const coachesSnapshot = await getCountFromServer(coachesCollection);
                const totalCoaches = coachesSnapshot.data().count;

                const usersCollection = collection(db, "users");
                const usersSnapshot = await getCountFromServer(usersCollection);
                const totalUsers = usersSnapshot.data().count;

                document.querySelector(".box-info li:nth-child(1) h3").textContent = totalCoaches;
                document.querySelector(".box-info li:nth-child(2) h3").textContent = totalUsers;
            } catch (error) {
                console.error("Error fetching counts:", error);
            }
        }

        // Load recent coaches
        async function loadRecentCoaches() {
            let tbody = document.querySelector(".order tbody");
            tbody.innerHTML = "";

            try {
                const querySnapshot = await getDocs(query(collection(db, "coaches"), orderBy("dateAdded", "desc")));
                querySnapshot.forEach((docSnap) => {
                    let coach = docSnap.data();
                    let newRow = document.createElement("tr");

                    newRow.innerHTML = `
                        <td>${coach.name}</td>
                        <td>${new Date(coach.dateAdded).toLocaleDateString()}</td>
                        <td>
                            <button class="btn-edit">Edit</button>
                            <button class="btn-delete">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(newRow);
                });
            } catch (error) {
                console.error("Error loading recent coaches:", error);
            }
        }

        // Initialize FullCalendar after DOM loads
        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");

            if (calendarEl) {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: "dayGridMonth",
                    events: loadEvents, // Function to fetch events
                });
                calendar.render();
            } else {
                console.error("Calendar element not found!");
            }
        });

        // Load events from Firestore
        async function loadEvents(fetchInfo, successCallback, failureCallback) {
            try {
                const eventsCollection = collection(db, "events");
                const querySnapshot = await getDocs(eventsCollection);

                let events = [];
                querySnapshot.forEach((docSnap) => {
                    let eventData = docSnap.data();

                    // Ensure Firestore Timestamps are converted to valid date formats
                    events.push({
                        title: eventData.title,
                        start: eventData.start.toDate().toISOString(), 
                        end: eventData.end ? eventData.end.toDate().toISOString() : null,
                    });
                });

                successCallback(events);
            } catch (error) {
                console.error("Error fetching events:", error);
                failureCallback(error);
            }
        }

        // Run these functions when the page loads
        window.onload = function () {
            fetchCounts();
            loadRecentCoaches();
        };
    </script>
