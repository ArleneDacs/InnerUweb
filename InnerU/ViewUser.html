        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">

                    </div>
                    <table id="userTable">
                        <thead>

                                <th>Name</th>

                                <th>Date Added</th>

    <!-- CONTENT -->

    <!-- Firebase & Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBNlcpQZI3TgfuP-bf1sCuhQjSNFXAdUvs",
            authDomain: "selfcare-1476e.firebaseapp.com",
            projectId: "selfcare-1476e",
            storageBucket: "selfcare-1476e.firebasestorage.app",
            messagingSenderId: "609604667702",
            appId: "1:609604667702:web:37726298edfa70ed558b97"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        // Function to Load Users from Firestore
        async function loadUsers() {
    let tbody = document.querySelector("#userTable tbody");
    tbody.innerHTML = ""; // Clear table before loading data

    try {
        console.log("Fetching users...");
        const querySnapshot = await getDocs(query(collection(db, "users"), orderBy("createdAt", "desc")));

        querySnapshot.forEach((docSnap) => {
            let user = docSnap.data();
            console.log("User Data:", user); // Debugging

            let newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>${user.username || "N/A"}</td>
                <td>${user.email || "N/A"}</td>
                <td>${user.createdAt ? new Date(user.createdAt.seconds * 1000).toLocaleDateString() : "N/A"}</td>
                <td>
                    <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
                    <button class="coach-btn" data-id="${docSnap.id}">Set as Coach</button>
                </td>
            `;

            tbody.appendChild(newRow);
        });

        // Add Event Listeners to Action Buttons
        document.querySelectorAll(".delete-btn").forEach(button => {
            button.addEventListener("click", async (event) => {
                let userId = event.target.getAttribute("data-id");
                if (confirm("Are you sure you want to delete this user?")) {
                    await deleteUser(userId);
                }
            });
        });

        document.querySelectorAll(".coach-btn").forEach(button => {
            button.addEventListener("click", async (event) => {
                let userId = event.target.getAttribute("data-id");
                await setAsCoach(userId);
            });
        });

    } catch (error) {
        console.error("Error loading users:", error);
    }
}

// Function to Delete User
async function deleteUser(userId) {
    try {
        await deleteDoc(doc(db, "users", userId));
        alert("User deleted successfully.");
        loadUsers(); // Reload the table
    } catch (error) {
        console.error("Error deleting user:", error);
    }
}

// Function to Set as Coach
import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

async function setAsCoach(userId) {
    try {
        const userRef = doc(db, "users", userId);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
            alert("User not found!");
            return;
        }

        const userData = userSnap.data();

        // Add user to "coaches" collection
        await setDoc(doc(db, "coaches", userId), {
            username: userData.username || "N/A",
            email: userData.email || "N/A",
            createdAt: userData.createdAt || new Date(),
            role: "Coach"
        });

        // Update user role in "users" collection
        await updateDoc(userRef, { role: "Coach" });

        // Remove the user row from the UI
        document.querySelector(`button[data-id="${userId}"]`).closest("tr").remove();

        alert("User has been set as Coach and removed from the table.");
    } catch (error) {
        console.error("Error setting user as coach:", error);
    }
}



    
        // Load users when the page loads
        window.onload = loadUsers;
    </script>
    <script src="script.js"></script>
